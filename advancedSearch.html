<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <header>
        <div id="topApp">
            <div class="logo">
                <h2>Google</h2>
            </div>
            <div id="links">
                <a href="imagesSearch.html">Images Search</a>
                <a href="index.html">Google Search</a>
            </div>
        </div>
        <div id="appTitle">
            <h3>Pesquisa avançada</h3>
        </div>
    </header>

    <div class="line"></div>

    <div class="formContainer">
        <form action="https://www.google.com/search">
            <div id="titleSpan"><span>Find pages with...</span></div>
            <div class="inputs">
                <div class="input">
                    <label for="input1">All these words:</label>
                    <input type="text" id="input1" name="as_q">
                </div>
                <div class="input">
                    <label for="input2">This exact expression or phrase:</label>
                    <input type="text" id="input2" name="as_epq">
                </div>
                <div class="input">
                    <label for="input3">Any of these words:</label>
                    <input type="text" id="input3" name="as_oq">
                </div>
                <div class="input">
                    <label for="input4">None of these words:</label>
                    <input type="text" id="input4" name="as_eq">
                </div>
                <div class="Buttons">
                    <input type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>

    <footer>
        <p>Developed by Estevão Amaro - Project 0 - Harvard - CS50, CSS3 and HTML5</p>
    </footer>
</body>

</html>
